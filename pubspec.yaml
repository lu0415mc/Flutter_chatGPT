name: ai_assistant
description: An AI Assistant (ChatBot, Image Generator & Language Translator) App Based on ChatGPT developed by Harsh H. Rajpurohit 

publish_to: 'none' 

# App Version
version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

# Dependencies
dependencies:
  flutter:
    sdk: flutter

  # iOS Styled Icons
  cupertino_icons: ^1.0.2

  # For using Lottie Animations
  lottie: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Encourages Good Practices
  flutter_lints: ^2.0.0

  # For Changing App Icon
  # icons_launcher: ^2.1.4

flutter:

  # Enables Material Design
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/lottie/
